<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estrutura</title>
    <style>
        html{
            scroll-behavior: smooth;
        }
        body{  
            margin: 0;
        }
        #menu{
            width: 100%;
            display: flex;
            justify-content: space-between;
            position: fixed;
            padding: 10px 0;
            background-color: rgb(55, 89, 176);
        }
        #logo{
          width: 200px;
        }
        img{
            width: 100%;
        }
        #menu ul{
            list-style: none;
            display: flex;
        }
        #menu ul li{
            margin: 0 15px;
        }
        #menu ul li a{
            color: #fff;
            font-size: 20px;
            text-transform:uppercase;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-decoration: none;
        }

        #main{
            width: 100%;
            height: auto;
        }
        #home{
            width: 100%;
        }
        #quem-somos{
            width: 100%;
            height: 500px;
        }
        #galeria{
            width: 100%;
            height: 500px;
        }
        #contato{
            width: 100%;
            height: 500px;
        }

        #footer{
            width: 100%;
            height: 300px;
            background-color: #333;
        }
    </style>
</head>
<body>
    <div id="menu">
        <div id="logo">
            <img src="https://logodownload.org/wp-content/uploads/2019/08/senai-logo-1.png" alt="logo">
        </div>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#quem-somos">Quem somos</a></li>
            <li><a href="#galeria">Galeria</a></li>
            <li><a href="#contato">Contato</a></li>
        </ul>
    </div>

    <div id="main">
        <div id="home">
            <div class="banner">
                <img src="https://assets.izap.com.br/izap.com.br/uploads/blog/imagens%20texto/criar_banner.png" alt="">
            </div>
        </div>
        <div id="quem-somos">
            <h2>Quem Somos</h2>
        </div>
        <div id="galeria">
            <h2>Galeria</h2>
        </div>
        <div id="contato">
            <h2>Contato</h2>
        </div>
    </div>

    <div id="footer">
    </div>
</body>
</html>
